language: python

python:
  - "2.7"

env:
  - CAP_TOOLS_DEV=1

before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1600x1200x16"

install:
  - git clone https://github.com/CAPTools/CAPCreator.git static
  - pip install -r requirements.txt
  - python manage.py collectstatic -v0 --noinput

script:
  - python manage.py test tests.test_utils

